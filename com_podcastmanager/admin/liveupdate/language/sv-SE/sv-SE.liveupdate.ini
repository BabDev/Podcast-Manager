LIVEUPDATE_STUCK_INFO="Live Update har indikerat att den kraschade förra gången den försökte kontakta uppdateringsservern. Detta händer vanligen om kommunikationen med externa webbplatser aktivt har blockerats. Om du vill fortsätta hämta uppdateringsinformation, klicka på knappen &quot;Hämta uppdateringsinfo på nytt&quot; här nedan. Om detta resluterar i en blank sida skall du kontakta ditt webbhotell och rapportera ärendet."

