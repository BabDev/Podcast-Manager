COM_PODCASTMANAGER_INFO_HOW_PODCAST_MANAGER_WORKS="Comment fonctionne le gestionnaire de balados"
COM_PODCASTMANAGER_INFO_HOW_PODCAST_MANAGER_WORKS_COMPONENT_MANAGER="Composant gestionnaire de balados - Permet de gérer les flux, les balados et leurs métadonnées associées; le frontal comprend des outils de gestion ainsi qu'un affichage de flux pour le listage public"
COM_PODCASTMANAGER_INFO_HOW_PODCAST_MANAGER_WORKS_COMPONENT_MEDIA="Composant médias des balados - Utiliser pour gérer les fichiers de balados; basé sur le gestionnaire de médias Joomla! avec des modifications spécifiques au fonctionnement de cette suite"
COM_PODCASTMANAGER_INFO_HOW_PODCAST_MANAGER_WORKS_GETID3="Bibliothèque getID3 - La bibliothèque getID3 est utilisée pour extraire les métadonnées des fichiers téléversés, pour pré-remplir votre formulaire de métadonnées."
COM_PODCASTMANAGER_INFO_HOW_PODCAST_MANAGER_WORKS_INTRO="Le gestionnaire de balados vous permet de gérer un flux de balado via votre site Joomla!. Cette suite intègre dix extensions :"
COM_PODCASTMANAGER_INFO_HOW_PODCAST_MANAGER_WORKS_LAYOUTS="Pour créer une expérience qui correspond à l’apparence de l'administrateur par défaut de Joomla!, le gestionnaire de balados ajoute un ensemble de mise en page aux  installations Joomla! 3.x, pour correspondre à la nouvelle interface de démarrage. Ceci permet au gestionnaire de balados de s'intégrer proprement tel quel à la fois dans Joomla! 2.5 et 3.x avec une expérience utilisateur cohérente, peu importe la version de Joomla! que vous utilisez. Les mises en page sont également disponibles pour le modèle d'administration Hathor, ajoutant une autre couche de compatibilité pour les utilisateurs qui utilisent ce modèle accessible."
COM_PODCASTMANAGER_INFO_HOW_PODCAST_MANAGER_WORKS_MODULE_FEED="Module de flux - Affiche les liens vers les derniers épisodes du flux spécifié"
COM_PODCASTMANAGER_INFO_HOW_PODCAST_MANAGER_WORKS_MODULE_LINK="Module de lien - Affiche un lien vers le flux de la balado"
COM_PODCASTMANAGER_INFO_HOW_PODCAST_MANAGER_WORKS_PLUGIN_CONTENT="Plugiciel de contenu - Le plugiciel de contenu permet aux utilisateurs d'ajouter un lecteur de médias directement dans un article en ajoutant {podcast Titre} ou {podcast id = X} dans l'éditeur d'article; prend en charge MediaElement.JS, un lien texte en clair, et permet une définition de code personnalisé"
COM_PODCASTMANAGER_INFO_HOW_PODCAST_MANAGER_WORKS_PLUGIN_EDITOR="Plugiciel d'édition - S'intègre dans l'éditeur d'article en ajoutant un bouton « Balado », permettant à l'utilisateur de choisir une balado à insérer dans un article"
COM_PODCASTMANAGER_INFO_HOW_PODCAST_MANAGER_WORKS_PLUGIN_PODCASTMEDIA="Plugiciel du gestionnaire de fichiers - Le type de plugiciel « podcastmedia », nouveau dans la version 2.0, permet aux utilisateurs de modifier le chemin par défaut du médium pour les fichiers de balado téléversés. Un plugiciel d'ajout au chemin du nom de l'utilisateur connecté est inclus."
COM_PODCASTMANAGER_INFO_HOW_PODCAST_MANAGER_WORKS_PLUGIN_SMARTSEARCH_FEEDS="Recherche Intelligente - Flux - Ce plugiciel intègre les données des flux du gestionnaire de balados dans le composant de recherche intelligente."
COM_PODCASTMANAGER_INFO_HOW_PODCAST_MANAGER_WORKS_PLUGIN_SMARTSEARCH_PODCASTS="Recherche Intelligente - Balados - Ce plugiciel intègre les données des flux du gestionnaire de balados dans le composant de recherche intelligente."
COM_PODCASTMANAGER_INFO_MIGRATION_ERRORS_PARAGRAPH="Nous avons trouvé les erreurs suivantes, mais pas de trouble, nous devrions pouvoir les corriger facilement."
COM_PODCASTMANAGER_INFO_MIGRATION_ERRORS_TITLE="Erreurs trouvées..."
COM_PODCASTMANAGER_INFO_MIGRATION_INTRO="Ce n'est pas ce à quoi vous vous attendiez, n'est-ce pas? Vous pourriez avoir atteint cet écran pour différentes raisons, notamment une migration récente de Joomla! 2.5 vers 3 ou car les modèles de mise en page du gestionnaire de balados pour Joomla! 3 ne sont pas installées. Mais pas de trouble, à partir de cette page nous pouvons mettre à jour votre installation du gestionnaire de balados pour nous assurer que tout ira bien maintenant."
COM_PODCASTMANAGER_INFO_MIGRATION_NO_ERRORS_PARAGRAPH="Donc aucune erreur n'a été trouvé mais vous voyez encore cet écran, ce qui signifie que les mises en page du modèle Isis ne sont pas définies correctement. Réinstallons-les et essayons de corriger ceci."
COM_PODCASTMANAGER_INFO_MIGRATION_NO_ERRORS_TITLE="Aucune erreur..."
COM_PODCASTMANAGER_INFO_MIGRATION_TITLE="Migration! Pourquoi suis-je ici?"
COM_PODCASTMANAGER_INFO_THANK_YOU_FOR_INSTALLING="Merci d'avoir installé la suite d'extension du Gestionnaire de balados pour Joomla! Pour les demandes de soutien, veuillez visiter %s pour de la documentation et des liens pour rapporter des bogues."
COM_PODCASTMANAGER_INFO_TRANSLATIONS="Traductions"
COM_PODCASTMANAGER_INFO_TRANSLATIONS_CONTRIBUTE="Le gestionnaire de balados est listé sur Transifex et est prêt pour la traduction dans le cadre du projet OpenTranslators. Visitez la page du projet « Podcast Manager » sur ​​Transifex à % s pour contribuer à la traduction."
COM_PODCASTMANAGER_INFO_TRANSLATIONS_INTRO="Le gestionnaire de balados est distribué dans la même langue que l'installation par défaut de Joomla! : anglais britannique (en-GB). La suite complète d'extension à des chaînes de langue entièrement personnalisables pour permettre la traduction dans n'importe quelle langue. Les traductions suivantes sont disponibles :"
COM_PODCASTMANAGER_INFO_TRANSLATIONS_FRCA="fr-CA - Français (Canada) traduit par OpenTranslators"
COM_PODCASTMANAGER_INFO_TRANSLATIONS_FRFR="fr-FR - Français (France) traduit par OpenTranslators"
COM_PODCASTMANAGER_INFO_TRANSLATIONS_IDID="id-ID - Indonésien (Indonésie) traduit par Opentranslators"
COM_PODCASTMANAGER_INFO_TRANSLATIONS_PTBR="pt-BR - Portugais (Brésil) traduit par OpenTranslators"
COM_PODCASTMANAGER_INFO_WHAT_TO_EXPECT="À quoi s'attendre"
COM_PODCASTMANAGER_INFO_WHAT_TO_EXPECT_PARA_1="Le composant gestionnaire de balados donne à l'utilisateur une totale flexibilité sur ses flux et éléments de balado, et il peut s'attendre à une expérience similaire à celle du gestionnaire d'articles mais peaufinée pour la baladodiffusion."
COM_PODCASTMANAGER_INFO_WHAT_TO_EXPECT_PARA_2="Le gestionnaire de balados permet aux utilisateurs de téléverser des podcasts avec l'interface de Joomla! par une version remaniée de l'outil d'insertion d'image trouvé dans  de nombreuses options d'administration spécifiquement pour ce composant. Lors du téléversement, des informations sur le fichier de balado seront pré-remplies grâce à l'intégration de la bibliothèque getID3. Les utilisateurs seront aussi en mesure de gérer leurs fichiers de balado par une distribution personnalisée du gestionnaire de médias de base."
COM_PODCASTMANAGER_INFO_WHAT_TO_EXPECT_PARA_3="Les utilisateurs sont en mesure de publier une balado et un flux en spécifiant une heure de publication, parfait pour téléverser une balado quand le propriétaire du flux est absent."
COM_PODCASTMANAGER_INFO_WHAT_TO_EXPECT_PARA_4="Le gestionnaire de balados utilise pleinement et efficacement le cadre d'applications Joomla! et est prêt pour une intégration complète ainsi qu'une expansion future avec  des modifications de code minimales."
COM_PODCASTMANAGER_INFO_WHAT_TO_EXPECT_PARA_5="Le produit final de gestionnaire de balados, que ce soit le fil RSS, le module de listage de flux, ou l'affichage du flux frontal, est conforme aux normes et passe tous les tests de conformité appropriés. Tous les affichages sont dérivés des affichages de composants de base de Joomla!, réutilisant les mêmes options de style pour permettre une intégration rapide dans n'importe quel site."
