COM_PODCASTMANAGER_INFO_HOW_PODCAST_MANAGER_WORKS="Bagaimana Cara Podcast Manager Bekerja"
COM_PODCASTMANAGER_INFO_HOW_PODCAST_MANAGER_WORKS_COMPONENT_MANAGER="Komponen Podcast Manager - Digunakan untuk mengelola pengumpan, podcast, dan metada yang terkait dengannya; perangkat pengelolaan depan termasuk juga sebuah tampilan pengumpan sebagai daftar publik."
COM_PODCASTMANAGER_INFO_HOW_PODCAST_MANAGER_WORKS_COMPONENT_MEDIA="Komponen Podcast Manager - Digunakan untuk mengelola berkas-berkas podcast; berdasarkan Pengelolaan Media Joomla! dengan perubahan-perubahan tertentu menyesuaikan dengan operasinya."
COM_PODCASTMANAGER_INFO_HOW_PODCAST_MANAGER_WORKS_GETID3="Kepustakaan getID3 - Kepustakaan getID3 digunakan untuk mengekstrak metadata dari berkas-berkas unggah sebagai konten isian form metadata Anda."
COM_PODCASTMANAGER_INFO_HOW_PODCAST_MANAGER_WORKS_INTRO="Podcast Manager mengizinkan Anda mengelola pengumpan podcast melalui situs web Joomla! Anda. Perangkat ini dikemas bersama sepuluh ekstensi:"
COM_PODCASTMANAGER_INFO_HOW_PODCAST_MANAGER_WORKS_LAYOUTS="Guna menciptakan pengalaman yang sama dengan standar tampilan administrator Joomla!, Podcast Manager menambahkan aturan tata letak untuk pemasangan Joomla! 3.x yang sesuai dengan antarmuka Bootstrap. Hal ini mengaktifkan pengintegrasian Podcast Manager untuk Joomla! 2.5 dan 3.x yang bersih dan luar biasa bersama pengalaman pengguna yang konsisten, berdasarkan versi Joomla! yang Anda gunakan. Tata Letak juga tersedia untuk templat administrator Hathor, menambah lapisan kesesuaian lain bagi pengguna yang memakai templat ini."
COM_PODCASTMANAGER_INFO_HOW_PODCAST_MANAGER_WORKS_MODULE_FEED="Module Pengumpan - Menampilkan tautan episode terakhit di dalam pengumpan"
COM_PODCASTMANAGER_INFO_HOW_PODCAST_MANAGER_WORKS_MODULE_LINK="Modul Tautan - Menampilkan sebuah tautan ke pengumpan podcast"
COM_PODCASTMANAGER_INFO_HOW_PODCAST_MANAGER_WORKS_PLUGIN_CONTENT="Plugin Konten - Plugin konten mengizinkan pengguna untuk menambahkan pemutar media langsung ke dalam sebuah artikel melalui penambahan {Judul podcast} atau {podcast id=X} ke dalam editor artikel; mendukung MediaElement.JS, tautan teks sederhana, dan mengizinkan penentuan sebuah kode kustom."
COM_PODCASTMANAGER_INFO_HOW_PODCAST_MANAGER_WORKS_PLUGIN_EDITOR="Plugin Editor - Mengintegrasikan ke dalam editor artikel dengan menambahkan tombol Podcast, yang memungkinkan pengguna memilih sebuah podcast untuk dimasukkan ke dalam artikel."
COM_PODCASTMANAGER_INFO_HOW_PODCAST_MANAGER_WORKS_PLUGIN_PODCASTMEDIA="Plugin Pengelolaan Berkas - Tipe plugin "_QQ_"podcastmedia"_QQ_", baru pada rilis ke 2.0, mengaktifkan pengguna untuk mengubah standar jalur media unggahan berkas podcast. Termasuk plugin untuk disisipkan ke dalam nama pengguna dari pengguna tersebut untuk ke jalurnya."
COM_PODCASTMANAGER_INFO_HOW_PODCAST_MANAGER_WORKS_PLUGIN_SMARTSEARCH_FEEDS="Pencarian Pintar - Pengumpan - Plugin ini mengintegrasikan pengumpan dari Podcast Manager ke dalam komponen Pencarian Pintar."
COM_PODCASTMANAGER_INFO_HOW_PODCAST_MANAGER_WORKS_PLUGIN_SMARTSEARCH_PODCASTS="Pencarian Pintar - Podcast - Plugin ini mengintegrasikan data podcast dari Podcast Manager ke dalam komponen Pencarian Pintar."
COM_PODCASTMANAGER_INFO_MIGRATION_ERRORS_PARAGRAPH="Kami temukan galat berikut ini, tapi tidak perlu khawatir, kami bisa memperbaikinya dengan mudah."
COM_PODCASTMANAGER_INFO_MIGRATION_ERRORS_TITLE="Ditemukan Galat..."
COM_PODCASTMANAGER_INFO_MIGRATION_INTRO="Ini bukan apa yang diharapkan, bukan? Anda bisa sampai melihat ini karena beberapa alasan, termasuk migrasi Joomla! 2.5 ke 3 saat ini atau tata letak templat Podcast Manager untuk Joomla! 3 yang tidak terpasang. Tapi jangan khawatir, dari halaman ini kami bisa mutakhirkan pemasangan Podcast Manager Anda untuk memastikan semuanya akan baik-baik saja kedepannya."
COM_PODCASTMANAGER_INFO_MIGRATION_NO_ERRORS_PARAGRAPH="Jadi tidak ada galat yang ditemukan, tapi Anda masih melihat halaman ini yang berarti tata letak templat Isis tidak disetel secara benar. Mari pasang ulang dan coba perbaiki ini."
COM_PODCASTMANAGER_INFO_MIGRATION_NO_ERRORS_TITLE="Tidak ada Galat..."
COM_PODCASTMANAGER_INFO_MIGRATION_TITLE="Migrasi!? Mengapa Saya Ada Disini?"
COM_PODCASTMANAGER_INFO_THANK_YOU_FOR_INSTALLING="Terima kasih telah memasang perangkat ekstensi Podcast Manager untuk Joomla! Dukungan atas isu-isu yang ada, silakan kunjungi %s untuk membaca dokumentasi dan tautan laporan bug."
COM_PODCASTMANAGER_INFO_TRANSLATIONS="Terjemahan"
COM_PODCASTMANAGER_INFO_TRANSLATIONS_CONTRIBUTE="Podcast Manager terdaftar di Transifex dan siap untuk diterjemahkan sebagai bagian dari proyek OpenTranslators. Kunjungi halaman proyek Podcast Manager di Transifex di %s untuk berkontribusi."
COM_PODCASTMANAGER_INFO_TRANSLATIONS_INTRO="Podcast Manager didistribusikan di dalam bahasa yang sama dengan pemasangan standar Joomla!; British English (en-GB). Keseluruhan ekstensi memiliki string bahasa yang dikustom untuk mengizinkan penterjemahan ke sembarang bahasa. Terjemahan yang tersedia adalah sebagai berikut:"
