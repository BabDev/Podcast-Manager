COM_PODCASTMANAGER_INFO_WHAT_TO_EXPECT="Apa yang diharapkan"
COM_PODCASTMANAGER_INFO_WHAT_TO_EXPECT_PARA_1="Komponen Podcast Manager memberikan fleksibilitas penuh kepada pengguna atas pengumpan dan butir-butir podcast mereka, juga pengalaman yang mirip dengan Pengelolaan Artikel namun dengan setelan untuk melakukan podcast."
COM_PODCASTMANAGER_INFO_WHAT_TO_EXPECT_PARA_2="Podcast Manager mengizinkan pengguna mengunggah podcast melalui antarmuka Joomla! mereka lewat versi refaktor perangkat masukan gambar yang ditemukan di banyak opsi admin khususnya untuk komponen ini. Saat unggah, informasi mengenai berkas podcast akan dikumpulkan, terima kasih kepada integrasi kepustakaan getID3. Pengguna bisa mengelola berkas podcast mereka melalui distribusi kustom inti Pengelolaan Media juga."
COM_PODCASTMANAGER_INFO_WHAT_TO_EXPECT_PARA_3="Pengguna bisa mengatur podcast dan pengumpan yang akan diterbikan dengan menentukan sebuah butir terbit, sangat tepat untuk mengunggah podcast disaat pemilik pengumpan sedang tidak berada ditempat."
COM_PODCASTMANAGER_INFO_WHAT_TO_EXPECT_PARA_4="Podcast Manager mengambil penuh dan mengefisiensikan framework Joomla! dan bekerja dengan penuh integrasi juga ekspansi lainnya dengan perubahan-perubahan kode yang minimal."
COM_PODCASTMANAGER_INFO_WHAT_TO_EXPECT_PARA_5="Produk akhir Podcast Manager, pengumpan RSS, modul daftar pengumpan, atau tampilan pengumpan depan, merupakan standar alat yang lulus semua uji alat yang sesuai. Seluruh tampilan adalah turunan dari tampilan inti Joomla!, menggunakan kembali opsi gaya yang sama untuk mengizinkan integrasi cepat untuk sembarang situs."
