COM_PODCASTMANAGER_INFO_HOW_PODCAST_MANAGER_WORKS="Como o Podcast Manager Funciona"
COM_PODCASTMANAGER_INFO_HOW_PODCAST_MANAGER_WORKS_COMPONENT_MANAGER="Componente Gerenciador Podcast - Usado para gerenciar feeds, podcasts, e sua metadata associada; o front-end inclui ferramentas de gerenciamento assim como um visualizador de feed para listagem pública"
COM_PODCASTMANAGER_INFO_HOW_PODCAST_MANAGER_WORKS_COMPONENT_MEDIA="Componente de Mídia Podcast - Usado para gerenciar os arquivos podcast; baseado no Gerenciador de Mídia do Joomla! com modificações específicas para a operação desta suite"
COM_PODCASTMANAGER_INFO_HOW_PODCAST_MANAGER_WORKS_GETID3="Biblioteca getID3 - A biblioteca getID3 é usada para extrair metadata de arquivos uploaded para o pré-preenchimento de seu formulário de metadata"
COM_PODCASTMANAGER_INFO_HOW_PODCAST_MANAGER_WORKS_INTRO="Podcast Manager te permite gerenciar um feed de podcast via seu website Joomla!  A suite é formada por seis extensões:"
COM_PODCASTMANAGER_INFO_HOW_PODCAST_MANAGER_WORKS_MODULE_FEED="Feed Module - Exibe links para os últimos episódios em um feed específico"
COM_PODCASTMANAGER_INFO_HOW_PODCAST_MANAGER_WORKS_MODULE_LINK="Link Module - Exibe um link para o feed de podcast"
COM_PODCASTMANAGER_INFO_HOW_PODCAST_MANAGER_WORKS_PLUGIN_CONTENT="Content Plugin - O content plugin permite aos usuários adicionar um podcast player diretamente adicionando {podcast Title} no editor de artigos; suporta Flash, JavaScript, QuickTime, suporte esperimental futuro para HTML5 com Flash fallback, e permite uma definição de código personalizado"
COM_PODCASTMANAGER_INFO_HOW_PODCAST_MANAGER_WORKS_PLUGIN_EDITOR="Editor Plugin - Integra-se no editor de artigos adicionando um botão Podcast, permitindo ao usuário selecionar um podcast para inserir em um artigo"
COM_PODCASTMANAGER_INFO_THANK_YOU_FOR_INSTALLING="Obrigado por instalar a suite de estensões Podcast Manager para Joomla!  Para questões de suporte, favor visitar %s para documentação e links para reportar bugs."
