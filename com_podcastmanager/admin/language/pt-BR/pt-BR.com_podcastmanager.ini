COM_PODCASTMANAGER_INFO_TRANSLATIONS_INTRO="Podcast Manager é distribuído no mesmo idioma da instalação padrão do Joomla! ; Inglês Britânico (en-GB).  Toda a suite de extensões tem linhas de idioma completamente personalizáveis para permitir tradução para qualquer idioma.  Para o lançamento 1.8, as seguinte traduções estão disponíveis:"
