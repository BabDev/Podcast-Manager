COM_PODCASTMANAGER_INFO_WHAT_TO_EXPECT="O quê esperar"
COM_PODCASTMANAGER_INFO_WHAT_TO_EXPECT_PARA_1="O componente Podcast Manager oferece ao usuário flexibilidade completa sobre seus feeds e ítens de podcast, e pode esperar uma experiência similar à do Gerenciador de Artigos, no entanto mais refinado para podcasting."
COM_PODCASTMANAGER_INFO_WHAT_TO_EXPECT_PARA_2="Podcast Manager permite aos usuários subir podcasts através da interface Joomla! via uma versão refeita da ferramenta de inserção de imagens encontrada em inúmeras opções administrativas especificamente para este componente.  No envio, informações sobre o arquivo podcast serão pré-populadas graças à integração da biblioteca getID3.  Usuários serão capazes de gerenciar seus arquivos de podcast através de uma distribuição personalizada do core Gerenciador de Mídia também."
COM_PODCASTMANAGER_INFO_WHAT_TO_EXPECT_PARA_3="Usuários são capazes de apresentar um podcast e feed para publicação especificando uma data, perfeito para enviar um podcast enquanto o proprietário do feed estiver fora."
COM_PODCASTMANAGER_INFO_WHAT_TO_EXPECT_PARA_4="O Podcast Manager fazer uso completo e eficiente do framework do Joomla! e objetiva integração total e expansão adicional com mudanças mínimas no código."
COM_PODCASTMANAGER_INFO_WHAT_TO_EXPECT_PARA_5="O produto final do Podcast Manager, seja ele o feed de RSS, módulo de listagem de feeds, ou visualizador de feeds para o front-end, obedece os padrões e passa em todos testes apropriados de padronização.  Todas as visualizações são derivadas do componente de visualizações do core do Joomla!, re-utilizando as mesmas opções de estilo para permitir uma rápida integração em qualquer site.  Adicionalmente, overrides de layout de HTML estão disponíveis para os templates administrativos Hathor e Minima, adicionando à integração perfeita."
