COM_PODCASTMANAGER_INFO_TRANSLATIONS_INTRO="Podcast Manager is distributed in the same language as the default Joomla! installation; British English (en-GB).  The entire extension suite has fully customizable language strings to allow for translation to any language.  As of the 1.8 release, the following translations are available:"
