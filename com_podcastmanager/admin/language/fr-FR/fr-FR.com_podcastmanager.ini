COM_PODCASTMANAGER_INFO_HOW_PODCAST_MANAGER_WORKS="Comment fonctionne le Gestionnaire de Podcast"
COM_PODCASTMANAGER_INFO_HOW_PODCAST_MANAGER_WORKS_COMPONENT_MANAGER="Composant Gestionnaire de Podcast - Permet de gérer les flux, les podcasts et leurs métadonnées associées; le front-end comprend des outils de gestion ainsi que d'une vue des flux pour l'inscription public"
COM_PODCASTMANAGER_INFO_HOW_PODCAST_MANAGER_WORKS_COMPONENT_MEDIA="Composant Podcast Media - Permet de gérer les fichiers podcast, basé sur le Gestionnaire de Medias Joomla! avec des modifications spécifiques au fonctionnement de cette suite"
COM_PODCASTMANAGER_INFO_HOW_PODCAST_MANAGER_WORKS_GETID3="Bibliothèque getID3 -  La Bibliothèque getID3 est uutilié pour extraire les metadatas des fichiers transférés, pour pré-remplir le formulaire des metadatas"
COM_PODCASTMANAGER_INFO_HOW_PODCAST_MANAGER_WORKS_INTRO="Le Gestionnaire de Podcast vous permet de gérer un flux de podcast via votre site Joomla!. Cette Suite est livré avec dix extensions :"
COM_PODCASTMANAGER_INFO_HOW_PODCAST_MANAGER_WORKS_LAYOUTS="Pour créer une expérience qui corresponde à l'apparance d'administration de Joomla! par défaut, le Gestionnaire de PodCast ajoute un ensemble d'agencement pour les installations sous Joomla! 3.x, pour correspondre à la nouvelle interface de démarrage. Cela permet au Gestionnaire de Podcast de s'intégrer proprement dans les deux Joomla! 2.5 et 3.x avec une expérience utilisateur cohérente, indépendamment de la version de Joomla! que vous utilisez. Les agencements sont également disponibles pour le template d'administration Hathor, ajoutant une autre couche de compatibilité pour les utilisateurs qui utilisent ce modèle très usité."
COM_PODCASTMANAGER_INFO_HOW_PODCAST_MANAGER_WORKS_MODULE_FEED="Module Flux - Affiche des liens vers les derniers épisodes d'un flux spécifique"
COM_PODCASTMANAGER_INFO_HOW_PODCAST_MANAGER_WORKS_MODULE_LINK="Module Lien - Affiche un lien vers le flux du Podcast"
COM_PODCASTMANAGER_INFO_HOW_PODCAST_MANAGER_WORKS_PLUGIN_CONTENT="Plugin de contenu - Le plugin de contenu permet aux utilisateurs d'ajouter un lecteur multimédia directement dans un article en ajoutant {podcast Titre} ou {podcast id = X} dans l'éditeur d'article; Basé sur MediaElement.JS, un lien texte simple, et permet une personalisation du Code"
COM_PODCASTMANAGER_INFO_HOW_PODCAST_MANAGER_WORKS_PLUGIN_EDITOR="Plugin d'Edition - S'intègre dans l'éditeur de l'article en ajoutant un bouton Podcast, permettant à l'utilisateur de sélectionner un podcast à insérer dans un article"
COM_PODCASTMANAGER_INFO_HOW_PODCAST_MANAGER_WORKS_PLUGIN_PODCASTMEDIA="Plugin de Gestion de Fichier - Le type de plugin "_QQ_"podcastmedia"_QQ_", nouveau dans la version 2.0, permet aux utilisateurs de modifier le chemin serveur par défaut pour les fichiers de podcasts envoyés. Inclus dans le plugin l'ajout du nom de l'utilisateur connecté au chemin."
COM_PODCASTMANAGER_INFO_HOW_PODCAST_MANAGER_WORKS_PLUGIN_SMARTSEARCH_FEEDS="Recherche Intelligente - Flux - Ce plugin intègre les données des flux de Podcast Manager dans le composant de Recherche Intelligente."
COM_PODCASTMANAGER_INFO_HOW_PODCAST_MANAGER_WORKS_PLUGIN_SMARTSEARCH_PODCASTS="Recherche Intelligente - Podcasts - Ce plugin intègre les données des podcast de Podcast Manager dans le composant de Recherche Intelligente."
COM_PODCASTMANAGER_INFO_THANK_YOU_FOR_INSTALLING="Merci d'avoir installé l'extension du Gestionnaire de Podcast pour Joomla! Pour tous les le suivi des problèmes, s'il vous plaît visitez %s pour la documentation et des liens pour les remontées de bogues."
COM_PODCASTMANAGER_INFO_TRANSLATIONS="Traductions"
COM_PODCASTMANAGER_INFO_TRANSLATIONS_CONTRIBUTE="Podcast Manager est listé sur Transifex et est prêt pour la traduction dans le cadre du projet OpenTranslators. Visitez la page du projet "_QQ_"Podcast Manager"_QQ_" sur ​​Transifex à % s pour contribuer à la traduction."
COM_PODCASTMANAGER_INFO_TRANSLATIONS_INTRO="Le Gestionnaire de Podcast est distribué dans la même langue que l'installation de Joomla par défaut! : anglais britannique (fr-FR). La suite complète de l'extension est entièrement personnalisables au niveau des champs de langue pour permettre la traduction dans n'importe quelle langue. Les traductions suivantes sont disponibles :"
COM_PODCASTMANAGER_INFO_TRANSLATIONS_PTBR="pt-BR - Portugais (Brésil) traduit par OpenTranslators"
COM_PODCASTMANAGER_INFO_WHAT_TO_EXPECT="À quoi s'attendre"
COM_PODCASTMANAGER_INFO_WHAT_TO_EXPECT_PARA_1="Le composant de Gestion de Podcast à l'utilisateur une totale flexibilité sur leurs flux et articles de podcast, et peut s'attendre à une expérience similaire à celle du Gestionnaire d'Article mais peaufiné pour le podcasting."
COM_PODCASTMANAGER_INFO_WHAT_TO_EXPECT_PARA_2="Podcast Manager permet aux utilisateurs de télécharger des podcasts à travers l'interface de Joomla! via une version remaniée de l'outil d'insertion d'image avec de nombreuses options de l'administration spécifiquement pour ce composant. Au moment du chargement des fichiers, des informations sur les podcasts seront pré-remplis grâce à l'intégration de la bibliothèque getID3. Les utilisateurs seront en mesure de gérer leurs fichiers podcast à travers une distribution personnalisée du Gestionnaire des Médias d'orginie de Joomla!."
COM_PODCASTMANAGER_INFO_WHAT_TO_EXPECT_PARA_3="Les utilisateurs sont en mesure de mettre en place un podcast et un flux pour le diffuser en spécifiant une heure de publication, parfait pour envoyer un podcast alors que le propriétaire du flux est absent."
COM_PODCASTMANAGER_INFO_WHAT_TO_EXPECT_PARA_4="Le Gestionnaire de Podcast utilise pleinement et efficacement le Framework Joomla! et est ainsi engagé pour une intégration complète et permettre la suite de son développement avec le minimum de codage ."
COM_PODCASTMANAGER_INFO_WHAT_TO_EXPECT_PARA_5="Le produit final de Gestionnaire de Podcast est le flux RSS, un module de listage de flux, ou la vue frontal du flux. Il est conforme aux standards et passe tous les tests de conformité appropriés. Tous les affichages sont dérivées du noyau Joomla!, ainsi on peut réutiliser les mêmes options de style pour permettre une intégration rapide dans n'importe quel site."
