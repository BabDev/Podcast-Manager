COM_PODCASTMANAGER_INFO_HOW_PODCAST_MANAGER_WORKS="Comment fonctionne Podcast Manager"
COM_PODCASTMANAGER_INFO_HOW_PODCAST_MANAGER_WORKS_COMPONENT_MANAGER="Le composant Podcast Manager - Permet de gérer les flux, les podcasts et leurs métadonnées associées. Le frontend propose des outils de gestion ainsi qu'une vue des flux pour les listes publiques."
COM_PODCASTMANAGER_INFO_HOW_PODCAST_MANAGER_WORKS_COMPONENT_MEDIA="Composant Podcast Media - Permet de gérer les fichiers podcast, basé sur le Gestionnaire de médias Joomla! avec des modifications spécifiques destinées à cette suite."
COM_PODCASTMANAGER_INFO_HOW_PODCAST_MANAGER_WORKS_GETID3="Bibliothèque getID3 -  La bibliothèque getID3 permet d'extraire les métadonnées des fichiers transférés, afin de pré-remplir vos propres formulaires de métadonnées."
COM_PODCASTMANAGER_INFO_HOW_PODCAST_MANAGER_WORKS_INTRO="Podcast Manager vous permet de gérer un flux podcast via votre site Joomla. Cette suite est livrée avec dix extensions :"
COM_PODCASTMANAGER_INFO_HOW_PODCAST_MANAGER_WORKS_LAYOUTS="Pour créer une expérience identique à l’apparence d'administration par défaut de Joomla, Podcast Manager ajoute un ensemble de mise en page pour les installations sous Joomla! 3.x respectant la nouvelle interface Bootstrap. Cela permet d'intégrer Podcast Manager à Joomla! 2.5 et 3.x avec une expérience utilisateur cohérente, indépendamment de la version de Joomla! que vous utilisez. Les mises en page sont également disponibles pour le template d'administration Hathor, en ajoutant une autre couche de compatibilité pour les utilisateurs qui utilisent ce template."
COM_PODCASTMANAGER_INFO_HOW_PODCAST_MANAGER_WORKS_MODULE_FEED="Module de flux - Affiche des liens vers les derniers épisodes d'un flux spécifique."
COM_PODCASTMANAGER_INFO_HOW_PODCAST_MANAGER_WORKS_MODULE_LINK="Module lien - Affiche un lien vers le flux du podcast"
COM_PODCASTMANAGER_INFO_HOW_PODCAST_MANAGER_WORKS_PLUGIN_CONTENT="Plugin de contenu - Le plugin de contenu permet aux utilisateurs d'ajouter un lecteur multimédia directement dans un article en ajoutant {podcast Titre} ou {podcast id = X} dans l'éditeur d'article. Il autorise MediaElement.JS, un lien en texte simple et permet une personalisation du code."
COM_PODCASTMANAGER_INFO_HOW_PODCAST_MANAGER_WORKS_PLUGIN_EDITOR="Plugin d'édition - S'intègre dans l'éditeur d'article en ajoutant un bouton 'Podcast' permettant à l'utilisateur de sélectionner un podcast à insérer dans un article."
COM_PODCASTMANAGER_INFO_HOW_PODCAST_MANAGER_WORKS_PLUGIN_PODCASTMEDIA="Plugin de Gestion de Fichier - Le type de plugin "_QQ_"podcastmedia"_QQ_", nouveau dans la version 2.0, permet aux utilisateurs de modifier le chemin serveur par défaut pour les fichiers de podcasts à envoyer. Inclus dans le plugin l'ajout du nom de l'utilisateur connecté au chemin."
COM_PODCASTMANAGER_INFO_HOW_PODCAST_MANAGER_WORKS_PLUGIN_SMARTSEARCH_FEEDS="Recherche avancée - Flux - Ce plugin intègre les données de flux de Podcast Manager dans le composant de recherche avancée."
COM_PODCASTMANAGER_INFO_HOW_PODCAST_MANAGER_WORKS_PLUGIN_SMARTSEARCH_PODCASTS="Recherche avancée - Podcasts - Ce plugin intègre les données des podcasts de Podcast Manager dans le composant de recherche avancée."
COM_PODCASTMANAGER_INFO_MIGRATION_ERRORS_PARAGRAPH="Les erreurs suivantes ont été trouvées mais ne vous inquiétez pas, nous devrions être en mesure de les résoudre aisément."
COM_PODCASTMANAGER_INFO_MIGRATION_ERRORS_TITLE="Erreurs trouvées..."
COM_PODCASTMANAGER_INFO_MIGRATION_INTRO="Vous ne vous attendiez pas à cela, n'est-ce pas ? Vous pouvez avoir atteint cette vue pour différentes raisons, par exemple, suite à une récente migration de Joomla! 2.5 vers 3, ou du fait que les mises en page du template de Podcast Manager pour Joomla! 3 n'ont pas été installées. Ne vous inquiétez pas, nous pouvons mettre à jour votre installation de Podcast Manager depuis cette page pour s'assure que tout se passe bien par la suite."
COM_PODCASTMANAGER_INFO_MIGRATION_NO_ERRORS_PARAGRAPH="Si aucune erreur n'a été détectée mais cette vue continue de s'afficher, cela signifie que les mises en page du template Isis ne sont pas paramétrées correctement. Réinstallons-les et essayons de résoudre ce problème."
COM_PODCASTMANAGER_INFO_MIGRATION_NO_ERRORS_TITLE="Aucune erreur..."
COM_PODCASTMANAGER_INFO_MIGRATION_TITLE="Migration !? Mais pourquoi suis-je ici ?"
COM_PODCASTMANAGER_INFO_THANK_YOU_FOR_INSTALLING="Merci d'avoir installé l'extension Podcast Manager pour Joomla. Pour toute demande de support, veuillez vous rendre sur %s afin de consulter la documentation ou rapporter une anomalie."
COM_PODCASTMANAGER_INFO_TRANSLATIONS="Traductions"
COM_PODCASTMANAGER_INFO_TRANSLATIONS_CONTRIBUTE="Podcast Manager est listé sur Transifex et est disponible à la traduction dans le cadre du projet OpenTranslators. Vous pouvez contribuer à la traduction en visitant la page du projet Podcast Manager sur ​​Transifex à l'adresse : %s."
COM_PODCASTMANAGER_INFO_TRANSLATIONS_INTRO="Podcast Manager est distribué dans la même langue que l'installation Joomla! par défaut : l'anglais britannique (en-GB). Les chaînes de caractère de la suite d'extensions sont entièrement personnalisables pour permettre la traduction dans n'importe quelle langue. Les traductions suivantes sont disponibles :"
COM_PODCASTMANAGER_INFO_TRANSLATIONS_FRCA="fr-CA - Français (Canadien) traduit par OpenTranslators"
COM_PODCASTMANAGER_INFO_TRANSLATIONS_FRFR="fr-FR - Français (France) traduit par OpenTranslators"
COM_PODCASTMANAGER_INFO_TRANSLATIONS_IDID="id-ID - Indonesien (Indonesien) traduit par OpenTranslators"
COM_PODCASTMANAGER_INFO_TRANSLATIONS_PTBR="pt-BR - Portugais (Brésil) traduit par OpenTranslators"
COM_PODCASTMANAGER_INFO_WHAT_TO_EXPECT="À quoi s'attendre ?"
COM_PODCASTMANAGER_INFO_WHAT_TO_EXPECT_PARA_1="Le composant Podcast Manager offre à l'utilisateur une totale flexibilité quant à la gestion de ses éléments de flux et podcasts en retrouvant une expérience utilisateur similaire à celle du Gestionnaire des articles mais adaptée au podcasting."
COM_PODCASTMANAGER_INFO_WHAT_TO_EXPECT_PARA_2="Podcast Manager permet aux utilisateurs de télécharger des podcasts à travers l'interface de Joomla! via une version remaniée de l'outil d'insertion d'image et offrant de nombreuses options dans l'administration spécifique du composant. Des informations sur les podcasts seront pré-remplies au moment du chargement des fichiers grâce à l'intégration de la bibliothèque getID3. Les utilisateurs seront en mesure de gérer leurs fichiers podcast à travers une distribution personnalisée du Gestionnaire des médias natif de Joomla."
COM_PODCASTMANAGER_INFO_WHAT_TO_EXPECT_PARA_3="Les utilisateurs sont en mesure de mettre en place un podcast et un flux pour le diffuser en spécifiant une heure de publication. Ceci est idéal pour envoyer un podcast alors que le propriétaire du flux est absent."
COM_PODCASTMANAGER_INFO_WHAT_TO_EXPECT_PARA_4="Podcast Manager optimise les fonctionnalités offertes par le framework Joomla! et permet ainsi également une intégration optimale ainsi que son développement ultérieur en un minimum de codage ."
COM_PODCASTMANAGER_INFO_WHAT_TO_EXPECT_PARA_5="Le produit final Podcast Manager réside dans son flux RSS, le module de liste de flux, ou la vue en frontend du flux. Il est conforme aux standards et passe tous les tests de conformité. Tous les affichages sont dérivés du composant natif de vues pour Joomla! et il est ainsi possible de réutiliser les mêmes options de style pour permettre une intégration rapide dans n'importe quel site."
